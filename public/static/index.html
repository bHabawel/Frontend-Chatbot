<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="/public/static/css/style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFSU Chatbot</title>
  </head>
  <body>
    <div class="container-sm">
      <!-- Where it will contain the title -->
      <div class="container chatbox_header text-center">
        <h4>IFSU Chatbot</h4>
      </div>
    </div>
    <hr />
    <div class="container-sm">
      <div class="container-sm chatbox">
        <div class="container chatbox__support">
          <!-- Where it will contain messages -->
          <div class="container-sm chatbox__messages">
            <div></div>
          </div>
        </div>
        <!-- Where it will contain where to type and send -->
        <div class="container-sm p-3 chatbox__footer">
          <div class="row">
            <div class="col-8 p-1">
              <input
                type="text"
                class="form-control"
                placeholder="Write a message..."
              />
            </div>
            <div class="col-2 p-1">
              <button
                type="button"
                class="btn btn-success chatbox__send--footer send__button"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/public/static/js/app.js"></script>
  </body>
</html>
